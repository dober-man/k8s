#updated for local LabVM
kind: Service
apiVersion: v1
metadata:
  # Name of our service
  name: ngx-oss-app1-service
spec:
  type: NodePort
  externalIPs:
  #w1 nic ip
  - 10.1.1.6
  selector:
    # Will deliver external traffic to the pod holding each of our containers
    app: ngx-oss-app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
