#kubectl expose deployment juiceshop  --type=NodePort --port=80 --target-port=3000 --external-ip=172.17.0.5
kind: Service
apiVersion: v1
metadata:
  # Name of our service
  name: ngx-oss-app1-service
spec:
  type: NodePort
  externalIPs:
  #Azure NIC IP
  - 172.17.0.7
  selector:
    # Will deliver external traffic to the pod holding each of our containers
    app: ngx-oss-app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
